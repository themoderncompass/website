<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="33%" style="stop-color:#A855F7"/>
      <stop offset="66%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Simple Clock Drawing -->
  <g transform="translate(600, 315)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#grad2)" stroke-width="8"/>

    <!-- Hour markers (12, 3, 6, 9) -->
    <circle cx="0" cy="-130" r="8" fill="url(#grad2)"/>
    <circle cx="130" cy="0" r="8" fill="url(#grad2)"/>
    <circle cx="0" cy="130" r="8" fill="url(#grad2)"/>
    <circle cx="-130" cy="0" r="8" fill="url(#grad2)"/>

    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="url(#grad2)" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="60" y2="40" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="url(#grad2)"/>
  </g>
</svg>