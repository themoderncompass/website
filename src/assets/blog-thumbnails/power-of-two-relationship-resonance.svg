<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="33%" style="stop-color:#EC4899"/>
      <stop offset="66%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Simple Venn Diagram Drawing -->
  <g transform="translate(600, 315)">
    <!-- Left circle -->
    <circle cx="-80" cy="0" r="120" fill="none" stroke="url(#grad6)" stroke-width="8"/>

    <!-- Right circle -->
    <circle cx="80" cy="0" r="120" fill="none" stroke="url(#grad6)" stroke-width="8"/>

    <!-- Intersection highlight -->
    <path d="M 0,-120 A 120,120 0 0,1 0,120"
          fill="url(#grad6)"
          opacity="0.2"/>
    <path d="M 0,-120 A 120,120 0 0,0 0,120"
          fill="url(#grad6)"
          opacity="0.2"/>

    <!-- Number "2" in center -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#grad6)" text-anchor="middle">2</text>
  </g>
</svg>