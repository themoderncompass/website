<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="33%" style="stop-color:#EC4899"/>
      <stop offset="66%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Simple Connected People Drawing -->
  <g transform="translate(600, 315)">
    <!-- Left person -->
    <circle cx="-120" cy="-40" r="30" fill="none" stroke="url(#grad4)" stroke-width="6"/>
    <line x1="-120" y1="-10" x2="-120" y2="60" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-120" y1="20" x2="-160" y2="50" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-120" y1="20" x2="-80" y2="50" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>

    <!-- Right person -->
    <circle cx="120" cy="-40" r="30" fill="none" stroke="url(#grad4)" stroke-width="6"/>
    <line x1="120" y1="-10" x2="120" y2="60" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>
    <line x1="120" y1="20" x2="80" y2="50" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>
    <line x1="120" y1="20" x2="160" y2="50" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round"/>

    <!-- Connection line between them -->
    <line x1="-90" y1="0" x2="90" y2="0" stroke="url(#grad4)" stroke-width="8" stroke-linecap="round" stroke-dasharray="15,10"/>

    <!-- Heart in middle -->
    <circle cx="0" cy="0" r="25" fill="url(#grad4)" opacity="0.3"/>
  </g>
</svg>