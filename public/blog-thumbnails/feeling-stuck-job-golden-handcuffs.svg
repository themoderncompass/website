<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="33%" style="stop-color:#EC4899"/>
      <stop offset="66%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Person trapped in box/cage (golden handcuffs metaphor) -->
  <g transform="translate(600, 315)">
    <!-- Person (simple stick figure) -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="-50" r="28" fill="none" stroke="url(#grad1)" stroke-width="6"/>
      <line x1="0" y1="-22" x2="0" y2="40" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-35" y2="25" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="35" y2="25" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="40" x2="-25" y2="80" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="40" x2="25" y2="80" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Box/cage around person (representing feeling trapped) -->
    <rect x="-100" y="-120" width="200" height="220"
          fill="none"
          stroke="url(#grad1)"
          stroke-width="8"
          rx="10"
          opacity="0.6"/>

    <!-- Vertical bars to emphasize cage feeling -->
    <line x1="-60" y1="-120" x2="-60" y2="100" stroke="url(#grad1)" stroke-width="6" opacity="0.4"/>
    <line x1="-20" y1="-120" x2="-20" y2="100" stroke="url(#grad1)" stroke-width="6" opacity="0.4"/>
    <line x1="20" y1="-120" x2="20" y2="100" stroke="url(#grad1)" stroke-width="6" opacity="0.4"/>
    <line x1="60" y1="-120" x2="60" y2="100" stroke="url(#grad1)" stroke-width="6" opacity="0.4"/>

    <!-- Dollar signs floating around (golden handcuffs = money) -->
    <text x="-150" y="-80"
          font-family="Arial, sans-serif"
          font-size="45"
          font-weight="bold"
          fill="url(#grad1)"
          opacity="0.5">$</text>
    <text x="130" y="-60"
          font-family="Arial, sans-serif"
          font-size="40"
          font-weight="bold"
          fill="url(#grad1)"
          opacity="0.5">$</text>
    <text x="-140" y="60"
          font-family="Arial, sans-serif"
          font-size="38"
          font-weight="bold"
          fill="url(#grad1)"
          opacity="0.5">$</text>
    <text x="135" y="70"
          font-family="Arial, sans-serif"
          font-size="42"
          font-weight="bold"
          fill="url(#grad1)"
          opacity="0.5">$</text>

    <!-- Open door/exit to the right (representing the choice to leave) -->
    <g transform="translate(180, 0)">
      <path d="M 0 -120 L 0 100"
            stroke="url(#grad1)"
            stroke-width="10"
            stroke-linecap="round"
            opacity="0.7"/>
      <path d="M 0 -120 L 50 -120 L 50 100 L 0 100"
            fill="none"
            stroke="url(#grad1)"
            stroke-width="8"
            stroke-linecap="round"
            opacity="0.4"/>
      <!-- Arrow pointing to door -->
      <path d="M 80 -10 L 120 -10 L 105 -25 M 120 -10 L 105 5"
            stroke="url(#grad1)"
            stroke-width="6"
            stroke-linecap="round"
            fill="none"
            opacity="0.6"/>
    </g>
  </g>
</svg>
