<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="25%" style="stop-color:#EC4899"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="75%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Simple Compass Drawing -->
  <g transform="translate(600, 315)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#grad1)" stroke-width="8"/>

    <!-- Compass points -->
    <line x1="0" y1="-140" x2="0" y2="-160" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="0" x2="160" y2="0" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="140" x2="0" y2="160" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-140" y1="0" x2="-160" y2="0" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>

    <!-- Compass needle -->
    <polygon points="0,-100 20,0 0,100 -20,0" fill="url(#grad1)" opacity="0.8"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="url(#grad1)"/>
  </g>
</svg>