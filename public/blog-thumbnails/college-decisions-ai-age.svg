<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="33%" style="stop-color:#EC4899"/>
      <stop offset="66%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Fork in the Road / Decision Point -->
  <g transform="translate(600, 420)">
    <!-- Main path coming up from bottom -->
    <path d="M 0 150 L 0 50"
          stroke="url(#grad1)"
          stroke-width="12"
          stroke-linecap="round"
          fill="none"/>

    <!-- Left fork (Traditional College) -->
    <path d="M 0 50 Q -50 0, -180 -80"
          stroke="url(#grad1)"
          stroke-width="10"
          stroke-linecap="round"
          fill="none"
          opacity="0.8"/>

    <!-- Right fork (AI/Alternative Path) -->
    <path d="M 0 50 Q 50 0, 180 -80"
          stroke="url(#grad1)"
          stroke-width="10"
          stroke-linecap="round"
          fill="none"
          opacity="0.8"/>

    <!-- Person at crossroads (simple stick figure) -->
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="22" fill="none" stroke="url(#grad1)" stroke-width="5"/>
      <line x1="0" y1="22" x2="0" y2="70" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="40" x2="-25" y2="60" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="40" x2="25" y2="60" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="70" x2="-20" y2="100" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="70" x2="20" y2="100" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
    </g>

    <!-- Graduation cap icon (left path) -->
    <g transform="translate(-180, -100)">
      <path d="M -40 0 L 0 -15 L 40 0 L 0 15 Z"
            fill="url(#grad1)"
            opacity="0.4"/>
      <rect x="-3" y="0" width="6" height="25" fill="url(#grad1)" opacity="0.4"/>
    </g>

    <!-- AI circuit/tech icon (right path) -->
    <g transform="translate(180, -100)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="url(#grad1)" stroke-width="5" opacity="0.4"/>
      <circle cx="-15" cy="-8" r="4" fill="url(#grad1)" opacity="0.4"/>
      <circle cx="15" cy="-8" r="4" fill="url(#grad1)" opacity="0.4"/>
      <circle cx="-15" cy="8" r="4" fill="url(#grad1)" opacity="0.4"/>
      <circle cx="15" cy="8" r="4" fill="url(#grad1)" opacity="0.4"/>
      <circle cx="0" cy="0" r="6" fill="url(#grad1)" opacity="0.4"/>
      <line x1="-9" y1="-6" x2="-15" y2="-8" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
      <line x1="9" y1="-6" x2="15" y2="-8" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
      <line x1="-9" y1="6" x2="-15" y2="8" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
      <line x1="9" y1="6" x2="15" y2="8" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    </g>

    <!-- Question mark above person's head -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="-50" r="35" fill="url(#grad1)" opacity="0.2"/>
      <text x="0" y="-30"
            font-family="Arial, sans-serif"
            font-size="50"
            font-weight="bold"
            fill="url(#grad1)"
            text-anchor="middle">?</text>
    </g>
  </g>
</svg>
