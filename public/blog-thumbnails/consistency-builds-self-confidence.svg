<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="33%" style="stop-color:#06B6D4"/>
      <stop offset="66%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Simple Staircase/Steps Drawing -->
  <g transform="translate(350, 450)">
    <!-- Steps going up -->
    <rect x="0" y="0" width="100" height="80" fill="none" stroke="url(#grad3)" stroke-width="6"/>
    <rect x="100" y="-80" width="100" height="80" fill="none" stroke="url(#grad3)" stroke-width="6"/>
    <rect x="200" y="-160" width="100" height="80" fill="none" stroke="url(#grad3)" stroke-width="6"/>
    <rect x="300" y="-240" width="100" height="80" fill="none" stroke="url(#grad3)" stroke-width="6"/>
    <rect x="400" y="-320" width="100" height="80" fill="none" stroke="url(#grad3)" stroke-width="6"/>

    <!-- Arrow pointing up -->
    <path d="M 550,-280 L 600,-320 L 650,-280" fill="none" stroke="url(#grad3)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="600" y1="-320" x2="600" y2="-180" stroke="url(#grad3)" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>