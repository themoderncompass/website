<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="33%" style="stop-color:#3B82F6"/>
      <stop offset="66%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Simple Dots Building to Target Drawing -->
  <g transform="translate(300, 315)">
    <!-- Small dots progressing -->
    <circle cx="0" cy="0" r="10" fill="url(#grad9)" opacity="0.4"/>
    <circle cx="80" cy="-5" r="12" fill="url(#grad9)" opacity="0.5"/>
    <circle cx="160" cy="5" r="14" fill="url(#grad9)" opacity="0.6"/>
    <circle cx="240" cy="-10" r="16" fill="url(#grad9)" opacity="0.7"/>
    <circle cx="320" cy="0" r="18" fill="url(#grad9)" opacity="0.8"/>
    <circle cx="400" cy="-5" r="20" fill="url(#grad9)" opacity="0.9"/>

    <!-- Arrow pointing to target -->
    <line x1="440" y1="0" x2="500" y2="0" stroke="url(#grad9)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 500,0 L 480,-15 M 500,0 L 480,15"
          stroke="url(#grad9)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Target -->
    <circle cx="600" cy="0" r="80" fill="none" stroke="url(#grad9)" stroke-width="8"/>
    <circle cx="600" cy="0" r="50" fill="none" stroke="url(#grad9)" stroke-width="6"/>
    <circle cx="600" cy="0" r="20" fill="url(#grad9)"/>
  </g>
</svg>